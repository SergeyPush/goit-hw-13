<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack Starter Kit</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <form class="search-form" id='search-form'>
      <input type="text" autocomplete="off" placeholder="Search images..." name='query' />
    </form>
    <ul class="gallery" id="gallery">
      <!-- Список <li> с карточками изображений <PhotoCard> -->
    </ul>
    <div class="page-load-status">
      <div class="loader-ellips infinite-scroll-request">
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
      </div>

    </div>
    <button id="search-query" class="load-more" disabled>Load more</button>
    <div class="overlay">
      <div class="content">
        <button type="button" class="content__button" data-action="close-modal">
          <i class="material-icons">close</i>
        </button>

        <img />
      </div>
    </div>
  </div>

</body>

</html>
